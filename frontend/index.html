<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  
  <style>::-webkit-scrollbar { display: none;}</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            noto: ["Noto Sans KR", "sans-serif"]
          }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
  <style>
    body { font-family: 'Inter', sans-serif !important; }
    .fa, .fas, .far, .fal, .fab {
      font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
    }
    ::-webkit-scrollbar { display: none; }
    html, body { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-slate-50 font-custom">

<!-- Header -->
<header id="header" class="bg-white border-b border-slate-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
        <i class="fa-solid fa-bolt text-white text-xl"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold text-slate-800">에너지 모니터링 & 예측 시스템</h1>
        <p class="text-sm text-slate-500">실시간 전력 관리 대시보드</p>
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <button class="p-2 text-slate-500 hover:bg-slate-100 rounded-lg">
        <i class="fa-solid fa-bell text-lg"></i>
      </button>
      <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg" class="w-8 h-8 rounded-full">
    </div>
  </div>
</header>

<!-- Main Dashboard -->
<main id="main-dashboard" class="p-6">
  <!-- Top Row - Real-time Usage & Alerts -->
  <div id="top-row" class="grid grid-cols-3 gap-6 mb-6">
    <!-- Real-time Usage Card -->
    <div id="realtime-usage-card" class="col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
      <div class="flex items-center justify-between mb-6">
        <div>
          <h2 class="text-lg font-semibold text-slate-800">현재 전력 사용량</h2>
          <p class="text-sm text-slate-500">실시간 모니터링</p>
        </div>
        <div class="text-right">
          <div class="text-3xl font-bold text-blue-600">1,247 kWh</div>
          <div class="text-sm text-green-600">↓ 12% 어제 대비</div>
        </div>
      </div>
      <div id="realtime-chart" class="h-64"></div>
    </div>

    <!-- 이상치 기록 (그래프 우측) -->
    <div id="alert-history" class="bg-white rounded-lg shadow p-4 mt-6 h-64 overflow-y-auto">
  <h3 class="font-semibold mb-2">이상치 기록 (실시간)</h3>
  <ul id="alert-list" class="space-y-3 text-sm text-slate-700"></ul>
</div>

  </div>

  <!-- Middle Row - Prediction vs Actual & Maintenance Insights -->
  <div id="middle-row" class="grid grid-cols-2 gap-6 mb-6">
    <!-- Prediction vs Actual -->
    <div id="prediction-actual-card" class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">예측 vs 실제</h3>
      <div id="prediction-chart" class="h-72"></div>
    </div>

    <!-- Maintenance Insights -->
    <div id="maintenance-insights-card" class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">유지보수 인사이트</h3>
      <div class="space-y-4">
        <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <i class="fa-solid fa-leaf text-green-600 text-xl"></i>
              <div>
                <h4 class="font-semibold text-green-800">에너지 효율</h4>
                <p class="text-sm text-green-600">95.2%</p>
              </div>
            </div>
            <div class="text-green-600 text-2xl font-bold">↑</div>
          </div>
        </div>
        
        <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <i class="fa-solid fa-won-sign text-blue-600 text-xl"></i>
              <div>
                <h4 class="font-semibold text-blue-800">비용 절감</h4>
                <p class="text-sm text-blue-600">₩234,000</p>
              </div>
            </div>
            <div class="text-blue-600 text-sm">이번 달</div>
          </div>
        </div>
        
        <div class="p-4 bg-orange-50 border border-orange-200 rounded-lg">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <i class="fa-solid fa-exclamation-circle text-orange-600 text-xl"></i>
              <div>
                <h4 class="font-semibold text-orange-800">조치 필요</h4>
                <p class="text-sm text-orange-600">3개 항목</p>
              </div>
            </div>
            <button class="text-orange-600 text-sm hover:underline">보기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Row - Historical Trends -->
  <div id="bottom-row" class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-lg font-semibold text-slate-800">히스토리컬 트렌드</h3>
      <div class="flex space-x-2">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">일간</button>
        <button class="px-4 py-2 bg-slate-200 text-slate-600 rounded-lg text-sm hover:bg-slate-300">주간</button>
        <button class="px-4 py-2 bg-slate-200 text-slate-600 rounded-lg text-sm hover:bg-slate-300">월간</button>
      </div>
    </div>
    <div id="historical-chart" class="h-80"></div>
  </div>
</main>

<!-- Socket.io & App.js -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
